<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box model</title>
<style>

	body,html {
		margin: 0;
	}

	.menu {
		list-style: none;
		padding: 0;
		margin: 0;
	}

	.menu li {
		box-sizing: border-box;
		background: olive;
		width: 25%;
		float: left;
	}

	.menu li a {
		color: #FFF;text-decoration: none;
		display: block;
		padding: 10px;
	}

	.menu li a:hover {
		background: #000;
	}

	p {
		clear:left;
	}

</style>
</head>
<body>
	<ul class="menu">
		<li><a href="#">Item-1</a></li>
		<li><a href="#">Item-2</a></li>
		<li><a href="#">Item-3</a></li>
	</ul>

	magni aut voluptas dignissimos, sunt quis at in ducimus quo, vitae ex ullam suscipit.
	Deleniti animi nulla eos culpa!</p>
</body>
</html>
