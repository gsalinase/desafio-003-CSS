<!DOCTYPE html>
<html>
<head>
	<title>banderas</title>
	<style type="text/css">
	html body{
		box-sizing: border-box;
		clear: both;
	}
	.espana{
		width: 30%;
		height: 300px;
		margin: 20px;
		border: 1px solid black;
		float: left;
	}
	.esred{
		width: 100%;
		height: 80px;
		background-color:red;
	}
	.esamarillo{
		width: 100%;
		height: 140px;
		background-color: yellow;
	}
	.esred1{
		width: 100%;
		height: 80px;
		background-color: red;
	}
	.emiratos{
		width:  30%;
		height: 300px;
		background-color: red;
		border: 1px solid black;
		margin:20px;
		float: left;
	}
	.eaverde {
		width:80%;
		height: 100px;
		background-color: green;
		float: right;
		position: relative;
		margin-left: 100px;
	}
	.eablanco{
		width:80%;
		height: 100px;
		background-color: white;
		float: right;
		position: relative;
		margin-left: 100px;
	}
	.eanegro
	{
		width:80%;
		height: 100px;
		background-color: black;
		float: right;
		position: relative;
		margin-left: 100px;
	}
	.Dinamarca {
		width:  30%;
		height: 300px;
		margin: 20px;
		background-color: red;
		border: 1px solid black;
		clear: both;
		float: left;
	}
	.linea1{
		width: 30px;
		height:100%;
		background-color: white;
		margin-left: 100px;
		position: absolute;
	}
	.linea2{
		width: 100%;
		height: 30px;
		background-color: white;
		margin-top: 130px;
		position: absolute;
	}
	.japon {
			width: 30%;
			height: 300px;
			margin: 20px;
			background-color: white;
			border: 1px solid black;
			position: relative;
			float: left;
		}
		.circular{
			border-radius: 50%;
			top:30%;
			right:167px;
			background-color: red;
			height: 110px;
			width: 110px;
			position: absolute;
		}
		</style>
	</head>
	<body>
		<div class="espana">
			<div class="esred"></div>
			<div class="esamarillo"></div>
			<div class="esred1"></div>
		</div>
		<div class="emiratos" >
			<div class="eaverde"></div>
			<div class="eablanco"></div>
			<div class="eanegro"></div>
		</div>
		<div class="Dinamarca">
			<div class="linea1"></div>
			<div class="linea2"></div>
		</div>
		<div class="japon">
			<div class="circular"></div>
		</div>
	</section>
</body>
</html>
